<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제로베이스 마크업</title>
    <link rel="stylesheet" href="../assets/scss/styles.css">
</head>

<body>
    <div class="container">
        <header class="header-area">
            <div class="place-header">
                <h1 class="title">
                    <a href="" class="link-back">
                        <img src="../assets/images/ico-back.svg" alt="뒤로가기">
                    </a>
                    샐러드 제로베이스점
                </h1>
                <a href=""class="my-orders">주문내역</a>
            </div>
            <div class="place-tap">
                <div class="tap-inner">
                    <a href="" class="tap"><span class="txt">홈</span></a>
                    <a href="" class="tap is-active"><span class="txt">메뉴</span></a>
                    <a href="" class="tap"><span class="txt">리뷰</span></a>
                    <a href="" class="tap"><span class="txt">사진</span></a>
                    <a href="" class="tap"><span class="txt">지도</span></a>
                    <a href="" class="tap"><span class="txt">주변</span></a>
                </div>
            </div>
        </header>
    </div>



    <div class="dimmed-layer" hidden></div>
    <div class="order-type-popupt" hidden>
        <p class="title">어디서 드시나요</p>
        <div class="type-list">
            <a href="" class="type-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 16 16">
                    <path d="M8 7.982C9.664 6.309 13.825 9.236 8 13 2.175 9.236 6.336 6.31 8 7.982Z" />
                    <path
                        d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4h-8.5Zm0 1H7.5v3h-6l2.25-3ZM8.5 4V1h3.75l2.25 3h-6ZM15 5v10H1V5h14Z" />
                </svg>
                <p class="desc">포장해서 가져갈게요</p>
                <span class="btn-selection">선택</span>
            </a>
            <a href="" class="type-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 16 16">
                    <path
                        d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z" />
                    <p class="desc">매장에서 가져갈게요</p>
                    <span class="btn-selection">선택</span>
            </a>
        </div>
    </div>
</body>

</html>
